<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express√µes regulares</title>
    <style>
        .errado
        {
            background-color: lightcoral;
        }
        .certo
        {
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    Digite um CPF: <input onkeyup="Validar();" type="text" id="cpf">
    

    <br> <br>

    Digite um TELEFONE: <input onkeyup="ValidarTelefone();" type="text" id="telefone">
    

    <br> <br>

    Digite um CEP: <input onkeyup="ValidarCEP();" type="text" id="CEP">
    
</body>
    <script>
        function Validar()
        {
            expressao = /^[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}$/g ;
            texto = cpf.value
            resposta = expressao.test(texto) ;
            if(resposta == false)
            {
                cpf.classList.remove('certo')
                cpf.classList.add('errado')
            }
            if(resposta == true)
            {
                cpf.classList.remove('errado')
                cpf.classList.add('certo')
            }
        }
    </script>
    <script>
        function ValidarTelefone()
        {
            expressao = /^\([0-9]{2}\) [0-9] [0-9]{4}-[0-9]{4}$/g ;
            texto = telefone.value
            resposta = expressao.test(texto) ;
            if(resposta == false)
            {
                telefone.classList.remove('certo')
                telefone.classList.add('errado')
            }
            if(resposta == true)
            {
                telefone.classList.remove('errado')
                telefone.classList.add('certo')
            }
        }
    </script>
    <script>
        function ValidarCEP()
        {
            expressao = /^[0-9]{5}-[0-9]{3}$/g ;
            texto = CEP.value
            resposta = expressao.test(texto) ;
            if(resposta == false)
            {
                CEP.classList.remove('certo')
                CEP.classList.add('errado')
            }
            if(resposta == true)
            {
                CEP.classList.remove('errado')
                CEP.classList.add('certo')
            }
        }
    </script>
</html>
