<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express√µes regulares</title>
</head>
<body>
    Digite um CPF: <input type="text" id="cpf">
    <button onclick="Validar();"> OK</button>

    <br> <br>

    Digite um TELEFONE: <input type="text" id="telefone">
    <button onclick="ValidarTelefone();"> OK</button>

    <br> <br>

    Digite um CEP: <input type="text" id="CEP">
    <button onclick="ValidarCEP();"> OK</button>
</body>
    <script>
        function Validar()
        {
            expressao = /^[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}$/g ;
            texto = cpf.value
            resposta = expressao.test(texto) ;
            if(resposta == false)
            {
                alert("CPF INCORRETO") ;
            }
        }
    </script>
    <script>
        function ValidarTelefone()
        {
            expressao = /^\([0-9]{2}\) [0-9] [0-9]{4}-[0-9]{4}$/g ;
            texto = telefone.value
            resposta = expressao.test(texto) ;
            if(resposta == false)
            {
                alert("TELEFONE INCORRETO") ;
            }
        }
    </script>
    <script>
        function ValidarCEP()
        {
            expressao = /^[0-9]{5}-[0-9]{3}$/g ;
            texto = CEP.value
            resposta = expressao.test(texto) ;
            if(resposta == false)
            {
                alert("CEP INCORRETO") ;
            }
        }
    </script>
</html>
